<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>Spotify Search</title>
</head>

<body>
    <h1>Spotify Search</h1>
    <div id="form">
        <input id="input" type="text" name="user-input">
        <select class="artist-or-album" name="">
            <option id="artist" value="artist">artist</option>
            <option id="album" value="album">album</option>
        </select>
        <button class="submit-button">Search</button>
    </div>
    <div class="background-container">
        <img class="img-bg" src="https://cdn.dribbble.com/users/441326/screenshots/3165191/spotify-gif---oliver-keane.gif" alt="">
    </div>
    <div class="results-for">

    </div>
    <div id="results">

    </div>
    <button class="more" type="button" name="button">More</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
